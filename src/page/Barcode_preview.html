<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/JsBarcode.all.js"></script>
    <!-- <link rel="stylesheet" href="../styles/pages.css"/> -->
  <style>
    .print-box {
      background-color: #FFF5EE;
      border-radius: 5px;
      border: black solid 2px;
      margin: 10px;
      padding: 15px;
      text-align: center;
    }
  </style>
    <title>Title</title>
</head>
<body>
<div id="printName">
  <!--JsBarcode使用方式1: 这是一段SVG代码-->
  <div class="print-box" style="width: 400px;">
    <svg id="name"></svg>
    <br/>
    <span>这句话要打印</span>
  </div>
</div>
<input type="button" value="打印" onclick="printMe('printName')"/>
<script>
  JsBarcode('#name', 'CathyZhang')

  function printMe (printDom) {
    var newstr = document.getElementById(printDom).innerHTML
    var oldstr = document.body.innerHTML
    document.body.innerHTML = newstr
    window.print()
    document.body.innerHTML = oldstr
  }
</script>
</body>
</html>
